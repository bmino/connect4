<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/canvas.css">
    <link rel="stylesheet" href="style/chat.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="/npm/bootstrap/css/bootstrap.css">
</head>
<body>
    <div id="wrapper">

        <!-- Status -->
        <div id="game-status"></div>

        <!-- Log In -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-name">Username: </label>
                <input type="text" id="login-name" class="form-control" placeholder="Username" autocomplete="off" autofocus>
            </div>
        </form>

        <!-- Canvas -->
        <canvas id="master-canvas"></canvas>

        <!-- Chat -->
        <textarea id="chat-history" disabled rows="10"></textarea>
        <form id="chat-form">
            <input type="text" id="chat-msg" class="form-control" placeholder="Chat Message" autocomplete="off">
        </form>


    </div><!-- /#wrapper -->

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/npm/jquery/jquery.min.js"></script>
    <script src="/npm/bootstrap/js/bootstrap.js"></script>
    <script src="js/bmDraw.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
