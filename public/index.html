<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/canvas.css">
    <link rel="stylesheet" href="style/chat.css">
    <link rel="stylesheet" href="style/home.css">
</head>
<body>
    <!-- Status -->
    <div id="game-status"></div>

    <!-- Log In -->
    <form id="login-form">
        <input type="text" id="login-name" placeholder="Username" autocomplete="off">
    </form>

    <!-- Canvas -->
    <canvas id="master-canvas" width="600" height="600"></canvas>

    <!-- Chat -->
    <textarea id="chat-history" disabled rows="10"></textarea>
    <form id="chat-form">
        <input type="text" id="chat-msg" placeholder="Chat Message" autocomplete="off">
    </form>



    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/bmDraw.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
